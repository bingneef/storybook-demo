# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - run:
          name: starting storybook server
          command: yarn storybook
          background: true

      - run:
          name: storing local IP address
          command: node -p "require('ip').address()" > logs/ip.log

      - run:
          name: waiting for node server to start
          command: wget --retry-connrefused --waitretry=2 -t 5 "http://$(cat logs/ip.log):9009" > /dev/null
      
      - run:
          name: log
          command: cat logs/ip.log

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: CI=true yarn test